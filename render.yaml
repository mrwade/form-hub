services:
  - type: web
    env: node
    name: fh-prod-backend1
    repo: https://github.com/mrwade/form-hub.git
    buildFilter:
      paths:
        - apps/backend/**
    buildCommand: yarn && yarn build --filter=backend
    startCommand: cd apps/backend; yarn start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fh-prod-db1
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: fh-prod-redis1
          type: redis
          property: connectionString

  - type: web
    env: static
    name: fh-prod-frontend1
    repo: https://github.com/mrwade/form-hub.git
    buildFilter:
      paths:
        - apps/frontend/**
    buildCommand: yarn && yarn build --filter=frontend
    staticPublishPath: ./apps/frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: GRAPHQL_HOST
        fromService:
          name: fh-prod-backend1
          type: web
          property: host

  - type: redis
    name: fh-prod-redis1
    ipAllowList: []

databases:
  - name: fh-prod-db1
